<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Padding in css</title>
	<style>
		.main{
		
			width:1500px;
			height: 500px;
		}
		.a{
			background-color: red;
			height:400px ;
			width:300px ;
			margin-top: 50px;
		}
		.b{
			background-color: blue;
			height:400px ;
			width:300px ;
			border-radius: 50%;
            margin-top: 50px;
			margin-left: 300px;
		}
		.c{
			background-color: green;
			height:400px ;
			width:300px ;
			border-radius: 15%;
			margin-top: 50px;
			margin:5px solid black ;
		}
	</style>
</head>
<body>
     <div class="main">
     <span style="float: left;"><div class="a"></div></span>
     <span style="float: left;"><div class="b"><br><br><br><br><br><br><br><br><br><center>FULL STACK</center></div></span>
     <span style="float: right;"><div class="c"></div></span>
     </div>
</body>
</html>
